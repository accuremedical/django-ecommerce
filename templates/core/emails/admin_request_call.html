<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request for Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 1.5em;
        }
        p {
            color: #555;
            font-size: 1em;
            margin: 8px 0;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>New Call Request from {{ name }}</h2>
        <p><strong>Dear, Admin</strong></p>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> <a href="mailto:{{ email }}" class="highlight">{{ email }}</a></p>
        <p><strong>Phone:</strong> {{ phone }}</p>
        <p><strong>Preferred Call Time:</strong> {{ time }}</p>

        <div class="footer">
            <p>Thank you for your attention.</p>
        </div>
    </div>
</body>
</html>
