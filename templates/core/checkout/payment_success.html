{% load static %}
{% load cart_template_tag %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accu-Mart | Payment Success</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.cs' %}s" rel="stylesheet">
    <link href="{% static 'css/tooplate-little-fashion.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

<body>
    <section class="payment-successfull paytm-page"> 
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">

                </div> 
            </div>
        </div>
    </section>
