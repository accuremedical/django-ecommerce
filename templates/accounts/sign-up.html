
{% extends "core/base.html" %}

{% load static %}

{% block content %}


            <section class="sign-in-form section-padding topSpace">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12 sign-in">

                            <h1 class="hero-title greenText text-center">Sign Up</h1>
                            {% if messages %}
                            {% for message in messages %}
                            <p class="text-danger text-center">{{message}}</p>
                            {% endfor %}
                            {% endif %}
                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-field my-3">
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                                        </div>

                                        <div class="form-field my-3">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                            <!-- <label for="email">Email address</label> -->
                                        </div>

                                        <div class="form-field my-3">
                                            <input type="text" name="phone number" id="phone number" class="form-control" placeholder="Phone number" required>
                                        </div>

                                        <div class="form-field my-3">
                                            <input type="password" name="password" id="password" pattern="[^ @]*@[^ @]*]" class="form-control" placeholder="Password" required>
                                        </div>

                                        <div class="form-field">
                                            <input type="password" name="confirm_password" id="confirm_password" pattern="[^ @]*@[^ @]*]" class="form-control" placeholder="Confirm Password" required>
                                        </div>

                                        <button type="submit" class="btn greenBtn form-control mt-4 mb-3">
                                            Create account
                                        </button>

                                        <p class="text-center">Already have an account? Please <a href="{% url 'user_login' %}">Sign In</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

      {% endblock %}
