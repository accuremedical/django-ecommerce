
{% extends "core/base.html" %}

{% load static %}

{% block content %}


            <section class="sign-in-form section-padding topSpace">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto col-12 sign-in">

                            <h1 class="hero-title text-center greenText">Sign In</h1>
                            {% if messages %}
                            {% for message in messages %}
                            <p class="text-danger text-center">{{message}}</p>
                            {% endfor %}
                            {% endif %}
                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-field mb-3 p-0">
                                            <input type="text" name="username" id="username"  class="form-control" placeholder="Username" required>

                                            <!-- <label for="username">Username</label> -->
                                        </div>

                                        <div class="form-field p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a>

                                        </div>

                                        <button type="submit" class="btn greenBtn form-control mt-4 mb-3">
                                            Sign in
                                        </button>

                                        <p class="text-center">Don't have an account? <a href="{% url 'user_register' %}">Create One</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>
{% endblock %}
